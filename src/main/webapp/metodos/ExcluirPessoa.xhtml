<!DOCTYPE HTML>
<HTML lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <div style="text-align: center;">
        <h:form>
            <h2>
                <h:outputText value="Excluir Pessoa" />
            </h2>

            <p:outputLabel value="ID do Pessoa " />
            <p:inputText value="#{pessoasRepository.pessoa.id}" />
            <br />
            <br />

            <p:button style="width: 10%; margin: 10px" value="Voltar"
                      href="../interfaces/InterfacePessoa.xhtml"
                      styleClass="ui-button-raised ui-button-danger" />
            <p:commandButton style="width: 10%" value="Remover"
                             action="#{pessoasRepository.excluiPessoaUnica}"
                             onclick="alert('Pessoa Removida com Sucesso!')"
                             href="../interfaces/InterfacePessoa.xhtml"
                             styleClass="ui-button-raised ui-button-success" />
            <br />
            <br />
        </h:form>
    </div>

</h:body>

</HTML>
